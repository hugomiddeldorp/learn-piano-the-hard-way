<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-1VZFX8C6KL"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-1VZFX8C6KL');
        </script>

        {{ $css := resources.Get "css/index.css" | fingerprint "md5" }}
        {{ $logo := resources.Get "images/logo.svg" }}

        <link rel="stylesheet" type="text/css" href="{{ $css.Permalink }}" />
        <link rel="shortcut icon" href="{{ $logo.Permalink }}" type="image/x-icon">
        <title>
            {{ block "title" . }}
            {{ .Site.Title }}
            {{ end }}
        </title>
    </head>
    <body class="bg-stone-100 font-serif text-slate-900 selection:bg-blue-300 selection:text-customblue-900">
        {{ block "main" . }}
        {{ end }}
    </body>
</html>
